<form action="" method='GET'>
    {% if is_correct %}
        <p class="response">CORRECT!</p>
        <p><img src="{{S['correct_gif']}}"></p>
    {% else %}
        <p class="response">INCORRECT! You are one step closer to being removed from the WhatsApp group.</p>
        <p><img src="{{S['incorrect_gif']}}"></p>
    {% endif %}
    {% if is_finished %}
        <p>Congratulations! you have won the test of our friendship. Ask Trisha for your reward for being our friend.</p>
    {% endif %}
    <input class="button bigger_button" type="submit" value="{{ B_value }}"> 
</form>
